{% load static %}

<!--разобраться с active (подсветка активного пункта меню) -->
<li class="menu-products-header-link">
    <a href="{% url 'products:category' 0 %}" class="{% if request.resolve_match.kwargs.pk == '0' %} active {% endif %}">ALL</a>
</li>

{% for category in menu_links %}
    <li class="menu-products-header-link">
        <a href="{% url 'products:category' category.pk %}" class="{% if request.resolver_match.kwargs.pk|add:'0' == category.pk %} active {% endif %}">{{ category }}</a>
    </li>
{% endfor %}
