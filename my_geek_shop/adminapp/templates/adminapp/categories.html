{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">{{ header|title }}</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                {{ table_header|title }}
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Category</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Category</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                        </tfoot>
                        <tbody>
                        {% for category in object_list %}
                            <tr style="{% if not category.is_active %} opacity: .5; {% endif %}">
                                <td><a href="{% url 'admin:products' category.pk %}" style="color: dodgerblue">{{ category.name }}</a></td>
                                <td>{{ category.description }}</td>
                                <td>
                                    <button>
                                        <a href="{% url 'admin:update_category' category.pk %}"> edit </a>
                                    </button>
                                    <button>
                                        <a href="{% url 'admin:delete_category' category.pk %}"> delete </a>
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'admin:create_category' %}">
                    <button class="btn btn-success">Create category</button>
                </a>
            </div>
        </div>
    </div>
</main>

{% endblock %}
